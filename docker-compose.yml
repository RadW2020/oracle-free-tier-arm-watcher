version: '3.8'

services:
  oracle-watcher:
    # Usar la imagen del registry en lugar de build local
    image: ghcr.io/radw2020/oracle-free-tier-arm-watcher:latest
    container_name: oracle-watcher
    restart: always
    ports:
      - "8088:8088"
    env_file:
      - .env
    volumes:
      # Montamos la clave privada para que el contenedor pueda leerla
      - ${OCI_PRIVATE_KEY_PATH}:/app/key.pem:ro

  # Watchtower: Actualiza autom√°ticamente tus contenedores cuando subes cambios
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 3600 --cleanup
